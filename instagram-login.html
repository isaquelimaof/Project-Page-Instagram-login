<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-instagram-login.css">
    <title>Entrar.Instagram</title>
</head>

<body>
    <div class="instagram-login">
        <div class="instagram-Logo">
            <img src="./pictures/instagram-logo-17.png" alt="instagram logo">
        </div>
        <div class="input-login">
            <input id="login" type="text" accept="#" value="" placeholder="Telefone, nome do usuário ou email">
        </div>
        <div class="input-senha">
            <input id="senha" type="password" accept="#" value="" placeholder="Senha">
        </div>
        <div class="button-entrar">
            <button class="button">Entrar</button>
        </div>
        <div id="text-line-lateral">
            <p class="text">OU</p>
        </div>
        <div class="logo-entrar-facebook">
            <a class="logo-facebook" href="#" target="_blank" rel="noopener noreferrer"><img
                    src="./pictures/logo-facebookpng-32243.png" alt="logo-facebook"> </a>
            <a class="text-facebook" href="#" target="_blank" rel="noopener noreferrer">Entrar com Facebook</a>
        </div>
        <div class="text-esqueceu-senha">
            <a href="#" target="_blank" rel="noopener noreferrer"> Esqueceu a senha?</a>
        </div>
    </div>

    <div class="cadastro">
        <p>Não tem uma conta? <a class="text-cadastro" href="#" target="_blank"
                rel="noopener noreferrer">Cadastre-se</a></p>
    </div>
    <div class="text-app">
        <p class="text-aplicativo">Obtenha o aplicativo.</p>
    </div>

    <div class="logo-app">
        <a class="app-store" href="http://" target="_blank" rel="noopener noreferrer">
            <img src="./pictures/app-store-png-logo-33107.png" alt="">
        </a>
        <a class="app-play" href="http://" target="_blank" rel="noopener noreferrer"><img class="app-play"
                src="./pictures/google-play-png-logo-3799.png" alt="">
        </a>
    </div>

</body>

</html>
